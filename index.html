<!DOCTYPE html>

    <title>¿Quién eres?</title>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Press Start 2P', cursive; background: #1a1a1a; color: white; }
        
        /* Pantalla de Inicio */
        #inicio {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        h1 { font-size: 18px; text-align: center; line-height: 2; margin-bottom: 30px; color: #ff00ff; }
        #btn-start { 
            background: #00ff00; color: #000; border: 4px solid #fff; padding: 20px; 
            font-family: 'Press Start 2P'; cursor: pointer; font-size: 14px;
        }

        /* Área de juego */
        #juego { display: none; width: 100vw; height: 100vh; background: radial-gradient(#333, #000); position: relative; }
        
        .burbuja {
            position: absolute; width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: flotar 4s infinite ease-in-out;
            cursor: pointer;
        }

        .burbuja::after { /* Efecto de brillo de burbuja */
            content: ''; position: absolute; top: 15%; left: 15%;
            width: 20px; height: 10px; background: rgba(255, 255, 255, 0.4);
            border-radius: 50%; transform: rotate(-45deg);
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        /* Texto que sale de la burbuja */
        .palabra-flotante {
            position: absolute; font-size: 12px; color: #ffff00;
            text-shadow: 2px 2px #ff0000; pointer-events: none;
            animation: subirYDesaparecer 2s forwards;
        }

        @keyframes subirYDesaparecer {
            0% { transform: translateY(0); opacity: 1; scale: 1; }
            100% { transform: translateY(-100px); opacity: 0; scale: 1.5; }
        }

        #instrucciones { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 10px; color: #555; }
    </style>
</head>
